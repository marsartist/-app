<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title></title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/basic.css">    
</head>
<body>
    <header>
            <span class="navbtn btnleft" id="btnleft">
                <a href="futurebox.html" id="futurebtn">
                    <img src="css/more.svg" alt="">
                </a>
            </span>
            <div class="boxmiddle">
                <input type="text" placeholder="请输入城市名字" id="search"/>
                <span id="gosearch">
                    <img src="css/search.svg" alt="">
                </span>
            </div>
            <span class="emotion btnright">
                <a href="emotionpage.html" id="btnright">
                    <img src="css/emotion.svg" alt="">
                </a>
            </span>
    </header>
    <section>
        <div class="weather-summary">
            <p class="city Wdata">城市</p>
            <p class="weather-quarety"><span class="Wdata">天气情况</span></p>
            <p class="temperature Wdata">温度</p>
        </div>
        <div class="weather-detail">
            <p class="weather-time">
                <span class="day Wdata">星期六</span>
                <span class="today">今天</span>
                <span class="Wdata2">空气污染指数</span>
                <span class="Wdata2">数值</span>
            </p>
            <hr>
            <div class="weather-datas">
                <p class="hours">
                    <span class="Wdata3"></span>
                    <span class="Wdata3"></span>
                    <span class="Wdata3"></span>
                    <span class="Wdata3"></span>
                    <span class="Wdata3"></span>
                    <span class="Wdata3"></span>
                    <span class="Wdata3"></span>
                    <span class="Wdata3"></span>
                    <span class="Wdata3"></span>
                    <span class="Wdata3"></span>
                </p>
                <p class="Htempare">
                    <span class="Wdata4"></span>
                    <span class="Wdata4"></span>
                    <span class="Wdata4"></span>
                    <span class="Wdata4"></span>
                    <span class="Wdata4"></span>
                    <span class="Wdata4"></span>
                    <span class="Wdata4"></span>
                    <span class="Wdata4"></span>
                    <span class="Wdata4"></span>
                    <span class="Wdata4"></span>
                </p>
            </div>
            <hr>
            <div class="detail-data">
                <p>风力:<span class="Wdata"></span></p>
                <p>风向:<span class="Wdata"></span></p>
                <p>湿度:<span class="Wdata"></span></p>
                <p>最高气温:<span class="Wdata"></span></p>
                <p>最低气温:<span class="Wdata"></span></p>
            </div>
            <hr>
            <div class="tip">温馨提示：
                <p><span class="Wdata2"></span>:<span class="Wdata2"></span></p>
                <p><span class="Wdata2"></span>:<span class="Wdata2"></span></p>
                <p><span class="Wdata2"></span>:<span class="Wdata2"></span></p>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
